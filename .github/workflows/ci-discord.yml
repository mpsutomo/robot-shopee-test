name: Shopee Robot CI + Discord

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  robot-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip & Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install webdrivermanager
        sudo apt-get install -y jq  # Required for JSON parsing

    - name: Install Chrome (Specific Version 136.0.7103.92)
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -y -f
        sudo apt-get install -y -f
        rm google-chrome-stable_current_amd64.deb

    - name: Install Matching ChromeDriver
      run: |
        # Gunakan Chrome for Testing API baru
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        echo "Detected Chrome version: $CHROME_VERSION"
        
        # Download versi yang sesuai dari endpoint baru
        BASE_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing"
        VERSION_JSON=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone.json")
        
        # Cari versi yang cocok
        CHROME_DRIVER_VERSION=$(echo "$VERSION_JSON" | jq -r ".milestones.\"$(echo $CHROME_VERSION | cut -d'.' -f1)\".version")
        
        echo "Downloading ChromeDriver version: $CHROME_DRIVER_VERSION"
        
        wget "$BASE_URL/$CHROME_DRIVER_VERSION/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip -d chromedriver
        sudo mv chromedriver/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        rm -rf chromedriver*

    - name: Verify Versions
      run: |
        echo "Chrome version: $(google-chrome --version)"
        echo "ChromeDriver version: $(chromedriver --version)"

    - name: Setup X11 Environment
      run: |
        sudo apt-get install -y xvfb x11-xkb-utils xfonts-100dpi xfonts-75dpi xfonts-scalable
        /usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset >/dev/null 2>&1 &
        export DISPLAY=:99
        export DBUS_SESSION_BUS_ADDRESS=/dev/null
        sleep 5  # Wait for Xvfb to start

    - name: Run Robot Tests with Enhanced Configuration
      run: |
          # Set Chrome flags with additional stability options
          export CHROME_FLAGS="--headless=new --no-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222 --disable-extensions --disable-setuid-sandbox --disable-software-rasterizer --disable-infobars --single-process --window-size=1920,1080 --user-data-dir=/tmp/chrome_user_data"
              
              # Run tests with increased timeout
              robot --variable BROWSER:headlesschrome \
                    --variable CHROME_OPTIONS:"$CHROME_FLAGS" \
                    --variable TIMEOUT:300 \
                    --exitonfailure \
                    --outputdir results \
                    tests/

    - name: Notify Discord
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\":\":white_check_mark: Test Shopee selesai!\\nðŸ”— [Lihat hasil GitHub Actions](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})\"}" \
             $DISCORD_WEBHOOK